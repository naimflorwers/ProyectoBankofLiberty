<div class="page-container">
  <header class="header">
    <a routerLink="/home" class="header-link">
      <img src="assets/logo.png" alt="Logo TakIn" class="logo">
      <h3>TakIn</h3>
    </a>
  </header>

  <main class="main-content">
    <div class="form-title">
      Prestamo
    </div>
    <form class="prestamo-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre">
      </div>
      <div class="form-group">
        <label for="cuenta">Numero de cuenta bancaria</label>
        <input type="text" id="cuenta">
      </div>

      <button type="button" class="btn-secondary" [routerLink]="['/credito-gerente']">Consultar historial crediticio</button>

      <div class="form-group">
        <label for="monto">Monto solicitado</label>
        <input type="text" id="monto">
      </div>
      <div class="form-group">
        <label for="plazo">Plazo</label>
        <input type="text" id="plazo">
      </div>
      <div class="form-group">
        <label for="interes">Tipo de interes estimada</label>
        <input type="text" id="interes">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de inicio del prestamo</label>
        <input type="date" id="fecha">
      </div>
      
      <div class="footer-actions">
        <button type="button" class="btn-primary" [routerLink]="['/prestamo-aceptado-gerente']">Aprobar prestamo</button>
      </div>
    </form>
  </main>
</div>

<div class="login-container">
  <a routerLink="/home" class="logo-link">  <img src="assets/logo.png" alt="Logo TakIn" class="logo">
</a>

  <div class="nuevo-usuario">
    <h2>Nuevo Usuario</h2>

    <form>
  <div class="input-group">
    <input type="text" id="nombreCompleto" name="nombre" placeholder="Nombre Completo" required>
  </div>

  <div class="input-group">
    <input type="email" id="email" name="email" placeholder="correo electrónico" required>
  </div>
  
  <div class="input-group">
    <input type="text" id="curp" name="curp" placeholder="CURP" required>
  </div>

  <div class="input-group">
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    </div>

  <button type="submit" class="crear-cuenta-btn">Crear Cuenta</button>
</form>

    <p class="login-link">
      ¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a>
    </p>
  </div>
</div>

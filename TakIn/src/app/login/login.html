<div class="login-container">
  <a routerLink="/home">
        <img src="assets/logo.png" alt="Logo TakIn" class="logo">
    </a>

  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="security-text">Estás en un entorno con seguridad NSSH</p>


    <form (ngSubmit)="login()" autocomplete="off">
      <div class="input-group">
        <input type="text" id="correo" name="correo" placeholder="Correo" [(ngModel)]="correo" required>
      </div>

      <div class="input-group password-wrapper">
        <input [type]="passwordVisible ? 'text' : 'password'" id="contrasena" name="contrasena" placeholder="Contraseña" [(ngModel)]="contrasena" required>
        <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
          </svg>
        </button>
        <button type="submit" class="submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </form>

    <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>

    <p class="register-link">
      Aún no tienes cuenta? <a href="/abrir-cuenta">Regístrate ahora</a>
    </p>
  </div>
</div>
